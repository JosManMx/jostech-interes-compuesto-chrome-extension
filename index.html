<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body class="padding-horizontal-2 padding-top-1">
    <div class="grid-x">
      <h2>Calculadora de interés compuesto para cotización de proyectos</h2>
      <div class="cell small-12">
        <label>Valor total del proyecto:
          <input id="totalPrice" type="number" value="200">
        </label>
      </div>
      <div class="cell small-6">
        <label>Días de incremento:
          <input id="days" type="number" value="7">
        </label>
      </div>
      <div class="cell small-6">
        <label>Porcentaje Inflacionario:
          <input id="inflation" type="number" value="5">
        </label>
      </div>
      <div class="small-12 expanded button-group">
        <a id="calculate" class="primary button">Calcular</a>
        <a id="clean" class="alert button">Borrar Todo</a>
      </div>
    </div>

    <div class="grid-x">
      <table class="margin-0">
        <thead>
          <tr>
            <th>Día</th>
            <th>Presupuesto del proyecto</th>
          </tr>
        </thead>
        <tbody> </tbody>
      </table>
      <div class="tableContainer">
        <table id="tableResults">

        </table>
      </div>
    </div>
    <div>
      <footer class="grid-x copyright">
        <div class="cell small-8">
          <small>Desarrollado por
            <a href="https://jostech.com.ve"> JosTech; Soluciones tecnológicas</a>
          </small>
        </div>
        <div class="cell small-4">
          <img src="images/jostechs-logotipo-isotipo.png" alt="">
        </div>
      </footer>
    </div>





    <script src="js/scripts.js"></script>
  </body>

</html>
